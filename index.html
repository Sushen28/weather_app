<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Weather App by Rallabandi Sushen</h1> 
        <div class="info-button" onclick="showInfo()">ℹ️ Info</div> <!-- Info button -->
        
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input id="search-input" type="text" placeholder="Enter Your Location">
            <button class="search-btn"><i class='bx bx-search'></i></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/cloud.jpg" alt="Weather Image">
                        <p class="temperature"> 0 <span>°C</span></p>
                        <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="bx bx-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container">
                <!-- Forecast items will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="not-found">
            <div class="box">
            </div>
        </div>
    </div>

    <script>
        function showInfo() {
            alert("PM Accelerator is a program designed to help accelerate project management skills and knowledge. For more information, visit our LinkedIn page.");
        }
    </script>

    <script src="ap.js"></script>
</body>
</html>
